<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-300">
    <div class="p-8">
        <h1 class="text-2xl font-bold mb-4">Dark Mode Test</h1>
        
        <button 
            id="toggle" 
            class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg mb-4"
            onclick="toggleDarkMode()"
        >
            Toggle Dark Mode
        </button>
        
        <div class="space-y-4">
            <div class="p-4 bg-gray-100 dark:bg-gray-800 rounded-lg">
                <h2 class="text-lg font-semibold mb-2">Standard Tailwind Dark Mode</h2>
                <p class="text-gray-600 dark:text-gray-300">This should toggle between light and dark.</p>
            </div>
            
            <div class="p-4 bg-[#fcfbf9] dark:bg-[#0a0a0a] rounded-lg border border-[#e8e6e0] dark:border-[#383838]">
                <h2 class="text-lg font-semibold mb-2 text-[#1a1917] dark:text-[#f8f8f8]">Paper Theme Colors</h2>
                <p class="text-[#6b6a66] dark:text-[#a8a8a8]">This should show Paper Recolor Plan colors.</p>
            </div>
        </div>
    </div>
    
    <script>
        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            console.log('Dark class toggled. Current classes:', document.documentElement.className);
        }
        
        // Log current state
        console.log('Initial classes:', document.documentElement.className);
    </script>
</body>
</html>
